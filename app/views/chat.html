<h2>Basic firebase stuff</h2>
<button class="btn btn-primary" ng-click="set()">Angularfire $set()</button>

<button class="btn btn-primary" ng-click="push()">Angularfire $push()</button>
<br>

<h2>Working with Arrays in Firebase</h2>
 <ul>
      <li ng-repeat="message in messages">
        <!-- exit a message -->
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <!-- delete message -->
        <button ng-click="messages.$remove(message)">X</button>
      </li>
    </ul>
    <!-- push a new message into the array -->
    <form ng-submit="addMessage(newMessageText)">
      <input ng-model="newMessageText" />
      <button type="submit">add message</button>
    </form>
